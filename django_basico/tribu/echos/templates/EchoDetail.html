{% extends "Base.html" %}

{% block title %}
~Echo Details~
{% endblock title %}

{% block body %}
<div class="row">
  <div class="col-9">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">By: {{ echo.user.username }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Created At: {{ echo.created_at }}</h6>
        <p class="card-text"> {{ echo.content }}</p>
        {% if echo.user.username == user.name %}
          <a href="#" class="card-link">Edit Echo</a>
          <a href="#" class="card-link">Delete Echo</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock body %}
